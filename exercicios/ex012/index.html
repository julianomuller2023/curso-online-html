<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu prórprio servidor.</p>
    
   <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
    <source src="midia/pexels_videos_1550080 (2160p).mp4" type="video/mp4">
    <source src="midia/pexels_videos_1550080-_2160p_.m4v" type="video/mp4">
    <source src="midia/pexels_videos_1550080 (2160p).webm" type="vedo/webm">
    <p>Seu navedor não tem compatibilidade com reprodução de vídeos.</p>
   </video>
   <H1>Inserindos vídeos do youtube</H1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" 
   title="YouTube video player" frameborder="0" 
   allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
   allowfullscreen></iframe>
   <h1>Inserindo vídeos do Vimeo</h1>
   <iframe src="https://player.vimeo.com/video/41484767?h=77f77a77e3&color=ff9933&portrait=0"
    width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" 
    allowfullscreen></iframe>

</body>
</html>
